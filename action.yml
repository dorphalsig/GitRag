name: "GitRag Indexer"
description: "Run the GitRag indexing CLI inside GitHub Actions"
author: "GitRag Maintainers"
inputs:
  repo:
    description: "Repository identifier (namespace/name) stored in index metadata"
    required: true
  full_index:
    description: "Set to true to index all tracked files using --full"
    required: false
    default: "false"
  branch:
    description: "Optional branch name (e.g. ${{ github.ref_name }})"
    required: false
  turso_database_url:
    description: "libSQL database URL (e.g. libsql://...)"
    required: true
  turso_auth_token:
    description: "libSQL auth token"
    required: true
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies
      shell: bash
      run: python -m pip install -r requirements.txt
    - name: Run GitRag indexer
      shell: bash
      env:
        TURSO_DATABASE_URL: ${{ inputs.turso_database_url }}
        TURSO_AUTH_TOKEN: ${{ inputs.turso_auth_token }}
      run: |
        EXTRA_ARGS=""
        if [ "${{ inputs.full_index }}" = "true" ]; then
          EXTRA_ARGS="--full"
        fi
        if [ -n "${{ inputs.branch }}" ]; then
          EXTRA_ARGS="${EXTRA_ARGS} --branch ${{ inputs.branch }}"
        fi
        python src/Indexer.py "${{ inputs.repo }}" ${EXTRA_ARGS}
branding:
  icon: "database"
  color: "blue"

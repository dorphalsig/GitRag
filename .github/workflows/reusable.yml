name: GitRag Reusable Indexer

on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string
      branch:
        required: true
        type: string
      db_provider:
        required: false
        type: string
        default: "libsql"
      full_index:
        required: false
        type: boolean
        default: false
    secrets:
      DATABASE_URL:
        required: true
      DB_AUTH_TOKEN:
        required: true

concurrency:
  group: gitrag-index-${{ inputs.repo }}-${{ inputs.branch }}
  cancel-in-progress: false

jobs:
  index-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git diff

      - name: Run GitRag Indexer
        uses: dorphalsig/gitrag@master 
        with:
          repo: ${{ inputs.repo }}
          branch: ${{ inputs.branch }}
          db_provider: ${{ inputs.db_provider }}
          database_url: ${{ secrets.DATABASE_URL }}
          db_auth_token: ${{ secrets.DB_AUTH_TOKEN }}
          full_index: ${{ inputs.full_index }}

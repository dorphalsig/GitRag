name: GitRag Reusable Indexer

on:
  workflow_call:
    inputs:
      db_provider:
        required: false
        type: string
        default: "libsql"
      full_index:
        required: false
        type: boolean
        default: false
    secrets:
      DATABASE_URL:
        required: true
      DB_AUTH_TOKEN:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  gitrag-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git diff

      - name: Run GitRag Indexer
        uses: dorphalsig/gitrag@master
        with:
          repo: ${{ github.repository }}
          branch: ${{ github.ref_name }}
          db_provider: ${{ inputs.db_provider }}
          database_url: ${{ secrets.DATABASE_URL }}
          db_auth_token: ${{ secrets.DB_AUTH_TOKEN }}
          full_index: ${{ inputs.full_index }}

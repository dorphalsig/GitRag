[project]
name = "scalekit-sdk"
version = "0.1.0"
description = "Scalekit SDK package placeholder in monorepo"
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

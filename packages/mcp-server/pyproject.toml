[project]
name = "gitrag-mcp-server"
version = "0.1.0"
description = "MCP server package for GitRag"
requires-python = ">=3.10"
dependencies = [
  "gitrag-core",
  "scalekit-sdk",
  "fastmcp>=2.14.5",
  "uvicorn>=0.40.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv.sources]
gitrag-core = { workspace = true }
scalekit-sdk = { workspace = true }

[tool.pytest.ini_options]
pythonpath = ["src", "../core/src"]
testpaths = ["tests"]
addopts = "--cov=src/gitrag_mcp_server --cov-report=term-missing"

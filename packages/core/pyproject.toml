[project]
name = "gitrag-core"
version = "0.1.0"
description = "Core indexing, persistence, and retrieval logic for GitRag"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy>=2.1.0",
  "sentence-transformers>=5.1.1",
  "transformers>=4.51.0",
  "tree-sitter>=0.23.2",
  "tree-sitter-language-pack>=0.9.1",
  "einops>=0.8.0",
  "sqlalchemy>=2.0.43",
  "sqlalchemy-libsql>=0.2.0",
  "psycopg2-binary>=2.9.11",
  "pgvector>=0.4.2",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "--cov=src --cov-report=term-missing"
